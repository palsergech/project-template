name: Testing

on:
  push

env:
  REGISTRY: ghcr.io

jobs:
  gradle-test:

    runs-on: ubuntu-latest

    permissions:
      contents: read

    timeout-minutes: 15
    working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.6
      - name: Run test suite
        run: gradle test
